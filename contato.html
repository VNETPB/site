<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body.light-mode {
            background-color: #f8f9fa !important;
            color: #212529 !important;
        }
        .navbar-light-mode {
            background-color: #e9ecef !important;
        }
        .card.light-mode {
            background-color: #fff !important;
            color: #212529 !important;
        }
        .footer-light-mode {
            background-color: #e9ecef !important;
            color: #212529 !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Meu Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Meu Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Contato</h1>
            <p class="lead">Fale conosco para tirar dúvidas ou solicitar um orçamento</p>
        </div>
    </header>
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <div class="container" id="footerContainer">
            <small>&copy; 2025 Meu Site. Todos os direitos reservados.</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>
<script>
    // Aplica o modo salvo no localStorage ao carregar a página
    const body = document.body;
    const navbar = document.querySelector('nav.navbar');
    const cards = document.querySelectorAll('.card');
    const footer = document.getElementById('footerContainer');
    let light = localStorage.getItem('siteMode') === 'light';
    function applyMode() {
        body.classList.toggle('light-mode', light);
        navbar.classList.toggle('navbar-light-mode', light);
        navbar.classList.toggle('navbar-dark', !light);
        navbar.classList.toggle('bg-dark', !light);
        cards.forEach(card => card.classList.toggle('light-mode', light));
        if (footer) footer.classList.toggle('footer-light-mode', light);
    }
    applyMode();
</script>
</body>
</html>
